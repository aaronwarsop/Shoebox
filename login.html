    <section class="main-content">
            <form class="login-form">
                <div class="email-input">
                    <label for="email" class="">Email Address</label>
                    <input type="email" placeholder="name@example.com" name="email" autofocus="" pattern="(\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,6})" title="Please enter a valid email address" required>
                </div>

                <div class="password-input">
                    <label for="password">Password</label>
                    <input id="password" type="password" placeholder="Password" name="password" pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,15})" title="Password must include: 1 lowercase character, 1 uppercase character, 1 number and be between 8 and 15 characters" required>
                </div>
                <div class="confirm-password">
                    <label for="confirmpassword">Confirm Password</label>
                    <input id="confirm-password" type="password" placeholder="Confirm Password" name="confirmpassword" pattern="" title="Passwords do not match" required>
                </div>
                <input class="login-btn" type="submit" value="Login">
            </form>

            <article class="login-extra">
                <p>Don't have an account? Sign up here</p>
                <p>Forgot password?</p>
            </article>
