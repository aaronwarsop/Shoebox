		<section class="formcontainer">
		<h1>Online Job Search</h1>
		<form action="https://udon.ads.ntu.ac.uk/staff/cmp3aladet/website-1/code/formtesting.php" method="post">
		
			<fieldset>
				<legend>Contact Information</legend>
				<p><label for="name" class="contact" accesskey="N">Name:</label><input type="text" size="30" name="name" id="name" autofocus="" placeholder="Name" pattern="/[a-zA-Z0-9]{6,10}/" title="Please enter a name between 6 and 10 characters" required></p>
				<p><label for ="email" class="contact">Email:</label><input type="text" size="30" name="email" id="email" placeholder="name@example.com" required></p>
				<p><label for="phone" class="contact">Phone:</label><input type="text" size="30" name="phone" id="phone" placeholder="Mobile number" pattern="/0[0-9]{11}" required></p>
			</fieldset>
			
			<fieldset class="area">
				<legend>Select Your Area(s) of Interest:</legend>
				<p><input type="checkbox" name="jobtitle" value="Frontend Development"><label class="interest">Frontend Web Development</label>
					<input type="checkbox" name="jobtitle" value="Backend Development"><label class="interest">Backend Web Development</label></p>
				<p><input type="checkbox" name="jobtitle" value="Full Stack Development"><label class="interest">Full Stack Web Development</label>
					<input type="checkbox" name="jobtitle" value="Mobile App Development"> <label class="interest">Mobile Application Development</label></p>
			</fieldset>
			
			<p>Select the type of position you desire:
			<select name="position">
				<option>Part-time contract</option>
				<option>Full-time contract</option>
				<option>Part-time permanent</option>
				<option>Full-time permanent</option>

			</p>

			<input class="jobreset" type="reset" value="Clear">
		</p>
